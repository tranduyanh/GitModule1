<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (var i = 2; i <= 9; i++) {
            sout = sout + "<tr>"
            for (var j =1; j <=9; j++) {
                sout = sout + "<td>" + i + "x" + j + "</td>"
            } sout = sout + "</tr>"
        }
        sout = sout + "</table>"
        document.write(sout);
    </script>
</body>
</html>
