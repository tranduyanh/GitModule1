<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function soNguyenTo(num) {
            let check = true ;
            if (num < 2) {
                return false;
            }
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    check = false ;
                }
            }
            return check;
        }
        for (let i = 0; i < 10000; i++) {
            if (soNguyenTo(i)) {
                document.write(i + ", ");
            }
        }
    </script>
</body>
</html>
