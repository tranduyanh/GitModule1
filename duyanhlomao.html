<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nValue"></input>
    <input type="button" id="nAdd" value="Add" onclick="add_element_to_array();"></input>
    <input type="button" id="nDisplay" value="Display" onclick="display_array()"></input>
    <div id="result"></div>
    <script>
        let x = 0;
        let array = Array();
        function add_element_to_array() {
            array[x] = document.getElementById("nValue").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("nValue ").value = "";
        }
        function display_array() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
