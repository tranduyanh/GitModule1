    <script>
        let long = "*";
        let n = +prompt('nhap n: ');
        for ( i = 1; i <= n; i++) {
            document.write(long);
        }
        document.write('<br>');
        for (j = 1; j <= 5; j++) {
            document.write(long);
            for (o = 1; o <= n-2; o++) {
                document.write("&nbsp;&nbsp");
            } 
            document.write(long);
            document.write("<br>");
        }
        for ( i = 1; i <= n; i++) {
            document.write(long);
        }
        

    </script>
