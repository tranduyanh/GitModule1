<body>
    <script>
        var browser = prompt('');
        switch (browser) {
            case 'edge':
                alert("you've got the Edge!");
                break;
            case 'chrome':
            case 'firefox':
            case 'opera':
            case 'safari':
                alert('Okey we support these browsers too');

                alert('we hope that this page looks ok!');        
              
        }
    </script>
