<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type = "text" id='anh1lan' name="12" placeholder="12" size="15"/>
    <input type = "text" id='anh2lan' name="12" placeholder="12" size="15"/><br/>
    <button onclick="hamCong()">Addition(+)</button>
    <button onclick="hamTru()">Subtraction(-)</button>
    <button onclick="hamChia()">Division(/)</button>
    <button onclick="hamNhan()">Multiplication(*)</button>
    <script>
        function hamCong(){
            let ten1 = +document.getElementById('anh1lan').value;
            let ten2 = +document.getElementById('anh2lan').value;
            alert('Ket qua cua taoo viet la :' +(ten1+ten2));
        }
        function hamTru(){
            let ten1 = +document.getElementById('anh1lan').value;
            let ten2 = +document.getElementById('anh2lan').value;
            alert('Ket qua cua taoo viet la :' +(ten1-ten2));
        }
        function hamChia(){
            let ten1 = +document.getElementById('anh1lan').value;
            let ten2 = +document.getElementById('anh2lan').value;
            alert('Ket qua cua taoo viet la :' +(ten1/ten2));
        }
        function hamNhan(){
            let ten1 = +document.getElementById('anh1lan').value;
            let ten2 = +document.getElementById('anh2lan').value;
            alert('Ket qua cua taoo viet la :' +(ten1*ten2));
        }
    </script>
</body>
</html>
