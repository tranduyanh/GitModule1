<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chieurong = prompt('nhap chieu rong')
        let chieudai = prompt('nhap chieu dai')
        let a = parseInt(chieurong);
        let b = parseInt(chieudai);
        let dt = a * b;
        document.write("Dien tich hinh chu nhat la: " + dt);
    </script>   
    
</body>
</html>
